        "404": # Success
          description: Not Found Event
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Not found event name
                    description: Not found event name

  /content/{id}:
    post: # GET /content/:id
      tags: [Content]
      summary: Get content for a given event
      produces: application/json
      parameters:
        - name: token
          in: header
          description: jwt token after logged in
          required: true
          schema:
            type: string

      security: []
      responses:
        "200":
          description: Found event
          content:
            application/json:
              schema:
                type: object
                properties:
                  mag:
                    type: string
                    example: "content updated"
                    description: "content updated"

        "404": # Success
          description: Not Found Event
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Not found event name
                    description: Not found event name
        "401": # Unauthorized
          description: Unauthorized user
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: unauthorized user
                    description: unauthorized user
