paths:
  /content/{event_name}:
    get: # GET /content/:event_name
      tags: [Content]
      summary: Get content for a given event
      produces: application/json
      security: []
      responses:
        "200":
          description: Found event
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_name:
                    type: string
                    example: "event_name"
                    description: "event_name"
                  content:
                    type: array
                    example:
                      [
                        {
                          "_id": 2,
                          "event_name": "cuexpo-mascot-2021",
                          "name_en": "Life on the steert",
                          "name_th": "Life on the steert",
